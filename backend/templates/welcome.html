<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
           margin: 0; background: #f8fafc; color: #0f172a; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 2rem; }

    p { margin: 0 0 16px; line-height: 1.5; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; }
    .btn { appearance: none; border: none; background: #2563eb; color: #fff; padding: 10px 16px; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: 600; }
    .btn.secondary { background: #0ea5e9; }
    .meta { font-size: 12px; color: #475569; margin-top: 8px; }
    code { background: #e2e8f0; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to EDU-TRACK</h1>
      <p>Your CBC-ready School Management System backend is running.</p>
      <div class="actions">
        <a class="btn" href="{{ frontend_url }}/login">Go to Login</a>
        <a class="btn secondary" href="/api/docs/">API Docs</a>
        <a class="btn secondary" href="/admin/">Django Admin</a>
      </div>
      <div class="meta">
        Frontend URL: <code>{{ frontend_url }}</code>
      </div>
    </div>
  </div>
